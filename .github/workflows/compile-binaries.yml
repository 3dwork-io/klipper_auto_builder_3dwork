name: Klipper_Compile_Binaries

on:
  push:
    branches:
      - main
    paths:
      - 'trigger.md'
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build_and_push:
    name: Compile and Push Firmware
    runs-on: ubuntu-latest
    env:
      BOARD: sanguino1284p_optimized

    steps:
      - name: Enable Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Check out 3Dwork Auto Builder Repo repo
        uses: actions/checkout@v4
        with:
          repository: Klipper3d/klipper

      - name: Install Klipper
        run: | 
          git clone https://github.com/Klipper3d/klipper
          ./klipper/scripts/install-ubuntu-2204.sh

      - name: Check out 3Dwork Auto Builder Repo repo
        uses: actions/checkout@v4

