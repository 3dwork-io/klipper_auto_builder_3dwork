# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins skr-e3-rrf-11_tmc2209]
aliases:
# steppers
  x_step_pin=PD5,   x_dir_pin=PD4,   x_enable_pin=PD7,   x_uart_pin=PD6,   x_diag_pin=PC0,   x_endstop_pin=PC0,
  y_step_pin=PD0,   y_dir_pin=PA15,   y_enable_pin=PD3,   y_uart_pin=PD1,   y_diag_pin=PC1,   y_endstop_pin=PC1,
  z0_step_pin=PC6,  z0_dir_pin=PC7,  z0_enable_pin=PD14,  z0_uart_pin=PD15,  z0_diag_pin=PC2,  z_endstop_pin=PC2,
  e_step_pin=PD12,   e_dir_pin=PD13,   e_enable_pin=PD10,   e_uart_pin=PD11,   e_diag_pin=PC3,   e_heater_pin=PB3,  e_sensor_pin=PA0,
# auto leveling
  bltouch_sensor_pin=PC5,   bltouch_control_pin=PB0,
  probe_pin=PC5,
# fans
  fan_part_cooling_pin=PB6,
  fan_toolhead_cooling_pin=PB5,
# Bed heater
  heater_bed_heating_pin=PB4,
  heater_bed_sensor_pin=PA1,
  
## Expansion ports
  # EXP1 header
  EXP1_1=PE8, EXP1_3=PE7, EXP1_5=PB2, EXP1_7=PB1, EXP1_9=<GND>,
  EXP1_2=PE9, EXP1_4=<RST>, EXP1_6=PE10, EXP1_8=PE11, EXP1_10=<5V>,

[mcu]
baud: 250000
serial: /dev/btt-skr-e3-rrf-11

[temperature_sensor SKR_E3_RRF]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100