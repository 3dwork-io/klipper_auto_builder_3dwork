# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# For the ZNP Robin Nano DW v2.2 board:
#   - Compile with the processor model STM32F401.
#   - Select the 32KiB bootloader,
#   - Select (Serial (on # USART1 PA10/PA9) for the communication interface.
#   - Select (Serial (on # USART2 PA3/PA2) if you want to use the serial UART pins on J17 (wifi section)
# Note that the "make flash" command does not work with ZNP Robin boards. After running "make", run the following command:
# cp out/klipper.bin out/ZNP_ROBIN_NANO.bin
# 
# Copy the file out/ZNP_ROBIN_NANO.bin to an SD card and then restart the printer with that SD card.
# See docs/Config_Reference.md for a description of parameters.

[board_pins znp-robin-nano-dw-v2]
aliases:
# steppers
  x_step_pin=PC12,   x_dir_pin=PB3,   x_enable_pin=PD2,   x_uart_pin=null,   x_diag_pin=null,   x_endstop_pin=PA13,
  y_step_pin=PC11,   y_dir_pin=PA15,   y_enable_pin=PC10,   y_uart_pin=null,   y_diag_pin=PB8,   y_endstop_pin=PB8,
  z0_step_pin=PC7,  z0_dir_pin=PC9,  z0_enable_pin=PC8,  z0_uart_pin=null,  z0_diag_pin=null,
  z1_step_pin=null,  z1_dir_pin=null,  z1_enable_pin=null,  z1_uart_pin=null,  z1_diag_pin=null,
  z2_step_pin=null,  z2_dir_pin=null,  z2_enable_pin=null,  z2_uart_pin=null,  z2_diag_pin=null,
  e_step_pin=PB10,   e_dir_pin=PB1,   e_enable_pin=PC6,   e_uart_pin=null,   e_diag_pin=null,   e_heater_pin=PA6,  e_sensor_pin=PC1,
# auto leveling
  probe_pin=PA8,
# fans
  fan_part_cooling_pin=PA7,
  fan_toolhead_cooling_pin=PB0,
# Bed heater
  heater_bed_heating_pin=PA5,
  heater_bed_sensor_pin=PC0,

[mcu]
baud: 250000
serial: /dev/znp-robin-nano-dw-v2
